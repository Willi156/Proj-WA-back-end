# Use DATABASE_URL environment variable if present; fallback to local Postgres
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/critiverse}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA not used, keep datasource initialization simple
spring.main.allow-bean-definition-overriding=true

# Server port (optional)
server.port=${PORT:3000}
